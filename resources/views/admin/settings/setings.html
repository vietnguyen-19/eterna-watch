<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CRUD Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 30px;
    }

    .crud-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
    }

    .btn {
      padding: 8px 16px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table thead {
      background: #f1f5f9;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    .actions button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background: #facc15;
      color: #000;
    }

    .delete-btn {
      background: #ef4444;
      color: white;
    }

    .edit-btn:hover {
      background: #eab308;
    }

    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

<div class="crud-container">
  <div class="header">
    <h2>Danh sách người dùng</h2>
    <button class="btn">+ Thêm mới</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Vai trò</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nguyễn Văn A</td>
        <td>vana@gmail.com</td>
        <td>Admin</td>
        <td class="actions">
          <button class="edit-btn">Sửa</button>
          <button class="delete-btn">Xóa</button>
        </td>
      </tr>
      <tr>
        <td>Trần Thị B</td>
        <td>btran@gmail.com</td>
        <td>Khách</td>
        <td class="actions">
          <button class="edit-btn">Sửa</button>
          <button class="delete-btn">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
