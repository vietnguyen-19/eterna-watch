<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      padding: 20px;
    }

    .settings-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 16px;
      cursor: pointer;
      background: #f1f5f9;
      transition: 0.2s;
    }

    .tab:hover {
      background: #e2e8f0;
    }

    .tab.active {
      background: #fff;
      border-bottom: 3px solid #3b82f6;
      font-weight: bold;
    }

    .tab-content {
      padding: 24px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

<div class="settings-container">
  <div class="tabs">
    <div class="tab active" onclick="showTab('profile')">Hồ sơ</div>
    <div class="tab" onclick="showTab('security')">Bảo mật</div>
    <div class="tab" onclick="showTab('notifications')">Thông báo</div>
  </div>

  <div id="profile" class="tab-content active">
    <h2>Hồ sơ cá nhân</h2>
    <div class="form-group">
      <label>Họ tên</label>
      <input type="text" placeholder="Nguyễn Văn A">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="example@email.com">
    </div>
    <button class="btn">Lưu thay đổi</button>
  </div>

  <div id="security" class="tab-content">
    <h2>Đổi mật khẩu</h2>
    <div class="form-group">
      <label>Mật khẩu hiện tại</label>
      <input type="password">
    </div>
    <div class="form-group">
      <label>Mật khẩu mới</label>
      <input type="password">
    </div>
    <button class="btn">Cập nhật mật khẩu</button>
  </div>

  <div id="notifications" class="tab-content">
    <h2>Thông báo</h2>
    <div class="form-group">
      <label>
        <input type="checkbox" checked> Nhận email khuyến mãi
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox"> Nhận thông báo đơn hàng
      </label>
    </div>
    <button class="btn">Lưu thay đổi</button>
  </div>
</div>

<script>
  function showTab(id) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(c => c.classList.remove('active'));

    document.querySelector(`.tab[onclick*="${id}"]`).classList.add('active');
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
